<app-header></app-header>

<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(credentials)">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="credentials.email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">Login</button>
    </form>

    <p class="register-text">
      NÃ£o possui conta? <a routerLink="/register">Registre-se aqui</a>
    </p>
  </mat-card>
</div>
